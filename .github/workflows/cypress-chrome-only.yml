name: Cypress Tests (Chrome Only)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    name: E2E Tests - Chrome
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Instalar dependências
        run: npm ci
      
      - name: Instalar Cypress
        run: npx cypress install
      
      - name: Executar testes Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: npm run cy:run:chrome
          wait-on: 'https://www.saucedemo.com'
          wait-on-timeout: 120
          record: false
      
      - name: Upload screenshots em caso de falha
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7
      
      - name: Upload vídeos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7
