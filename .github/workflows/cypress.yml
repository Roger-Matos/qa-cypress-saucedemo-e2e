name: Cypress Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch: # Permite execução manual

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    name: E2E Tests
    
    strategy:
      fail-fast: false
      matrix:
        # Executa em múltiplos navegadores para maior cobertura
        browser: [chrome, firefox, edge]
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Instalar dependências
        run: npm ci
      
      - name: Instalar Cypress
        run: npx cypress install
      
      - name: Executar testes Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          start: npm run cy:run
          wait-on: 'https://www.saucedemo.com'
          wait-on-timeout: 120
          record: false # Altere para true se tiver Cypress Dashboard
          # cypress-args: '--spec "cypress/e2e/**/*.cy.js"'
      
      - name: Upload screenshots em caso de falha
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: cypress/screenshots
          retention-days: 7
      
      - name: Upload vídeos em caso de falha
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: cypress/videos
          retention-days: 7
